# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               What Happens When?
tagline:             Seriously
url:                 http://what-happens-when.github.io
paginate:            1
baseurl:             ""

# Assets
