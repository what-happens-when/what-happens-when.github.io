# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              George
  url:               https://twitter.com/thehappyhapps
  email:             butwhatreallyhappens@gmail.com

# Custom vars
version:             0.0.1
github:
  repo:              https://github.com/what-happens-when/what-happens-when.github.io

markdown:    kramdown
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
